<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSIGHT STUDIO | 全屏设计画廊</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        /* 字体引入 */
        @font-face {
            font-family: 'Are You Okay';
            src: url('https://fonts.cdnfonts.com/s/85323/AreYouOkay.woff') format('woff'),
                 url('https://cdn.jsdelivr.net/gh/alphardex/aqua.css@master/fonts/AreYouOkay.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Are You Okay', 'Arial Rounded MT Bold', sans-serif;
        }
        
        .page-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            transform: scale(0.85);
            transform-origin: center;
        }
        
        /* 背景图片 */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/Z6gDSvMm/image.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        
        /* 黑色遮罩层 - 60%透明度 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }
        
        /* 顶部遮罩层 */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 9.26vh; /* 100px in 1080p */
            background: rgba(255, 255, 255, 0.1);
            z-index: 3;
        }
        
        /* 品牌标志 */
        .logo {
            position: absolute;
            top: 3.24vh; /* 35px in 1080p */
            left: 1.82vw; /* 35px in 1920p */
            font-family: 'Are You Okay', 'Arial Rounded MT Bold', sans-serif;
            font-size: 1.56vw; /* 30px in 1920p */
            line-height: 1;
            height: auto;
            color: #FF0066;
            letter-spacing: 0.5px;
            z-index: 4;
            text-transform: uppercase;
        }
        
        /* 白色竖直线 */
        .vertical-line {
            position: absolute;
            left: 13.02vw; /* 250px in 1920p */
            bottom: 4.63vh; /* 50px in 1080p */
            width: 0.104vw; /* 2px in 1920p */
            height: 78.7vh; /* 850px in 1080p */
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), white, rgba(255,255,255,0.3));
            z-index: 4;
        }
        
        /* 图片分类按钮 */
        .category-buttons {
            position: absolute;
            left: 0;
            top: 16.67vh; /* 180px in 1080p */
            width: 13.02vw; /* 250px in 1920p */
            height: 65.74vh; /* 710px in 1080p */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
        }
        
        .category-btn {
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            font-size: 0.81vw; /* 15.5px in 1920p */
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            padding: 0.55vh 0; /* 6px in 1080p */
            position: relative;
        }
        
        .category-btn:hover {
            color: white;
            font-weight: 400;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
        }
        
        .category-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }
        
        .category-btn:hover::after {
            width: 100%;
        }
        
        .category-btn.active {
            color: white;
            font-weight: 400;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        /* 左下角版权文字 */
        .design-credit {
            position: absolute;
            left: 0;
            bottom: 4.63vh; /* 50px in 1080p */
            width: 13.02vw; /* 250px in 1920p */
            z-index: 5;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            font-size: 0.65vw; /* 12.5px in 1920p */
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* 图片瀑布流区域 */
        .gallery-container {
            position: absolute;
            left: 16.15vw; /* 310px in 1920p */
            bottom: 4.63vh; /* 50px in 1080p */
            width: 80.73vw; /* 1550px in 1920p */
            height: 78.7vh; /* 850px in 1080p */
            overflow-y: auto;
            z-index: 4;
            padding-right: 1.3vw; /* 25px in 1920p */
        }
        
        /* 瀑布流布局 */
        .masonry {
            column-count: 5;
            column-gap: 1.3vw; /* 25px in 1920p */
        }
        
        .gallery-item {
            width: 100%;
            border-radius: 1.3vw; /* 25px in 1920p */
            overflow: hidden;
            margin-bottom: 1.3vw; /* 25px in 1920p */
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
            transform: translateY(0);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .gallery-item.visible {
            opacity: 1;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        
        /* 图片样式 */
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 1.3vw; /* 25px in 1920p */
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.03);
        }
        
        /* 滚动条样式 */
        .gallery-container::-webkit-scrollbar {
            width: 0.42vw; /* 8px in 1920p */
        }
        
        .gallery-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }
        
        .gallery-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        
        .gallery-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-buttons .category-btn {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .category-buttons .category-btn:nth-child(1) { animation-delay: 0.1s; }
        .category-buttons .category-btn:nth-child(2) { animation-delay: 0.2s; }
        .category-buttons .category-btn:nth-child(3) { animation-delay: 0.3s; }
        .category-buttons .category-btn:nth-child(4) { animation-delay: 0.4s; }
        .category-buttons .category-btn:nth-child(5) { animation-delay: 0.5s; }
        .category-buttons .category-btn:nth-child(6) { animation-delay: 0.6s; }
        .category-buttons .category-btn:nth-child(7) { animation-delay: 0.7s; }
        .category-buttons .category-btn:nth-child(8) { animation-delay: 0.8s; }
        .category-buttons .category-btn:nth-child(9) { animation-delay: 0.9s; }
        .category-buttons .category-btn:nth-child(10) { animation-delay: 1.0s; }
        .category-buttons .category-btn:nth-child(11) { animation-delay: 1.1s; }
        .category-buttons .category-btn:nth-child(12) { animation-delay: 1.2s; }
        .category-buttons .category-btn:nth-child(13) { animation-delay: 1.3s; }
        
        /* 加载指示器 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.04vw; /* 20px in 1920p */
            z-index: 10;
        }
        
        /* 响应式调整 */
        @media (max-width: 1600px) {
            .content-wrapper {
                transform: scale(0.75);
            }
        }
        
        @media (max-width: 1366px) {
            .content-wrapper {
                transform: scale(0.65);
            }
        }
        
        @media (max-width: 1280px) {
            .content-wrapper {
                transform: scale(0.6);
            }
            
            .masonry {
                column-count: 4;
            }
        }
        
        @media (max-width: 1024px) {
            .content-wrapper {
                transform: scale(0.55);
            }
            
            .masonry {
                column-count: 3;
            }
            
            .category-buttons {
                top: 12vh;
            }
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                transform: scale(0.5);
            }
            
            .masonry {
                column-count: 2;
            }
            
            .category-buttons {
                top: 10vh;
                height: 60vh;
            }
            
            .vertical-line {
                height: 70vh;
            }
            
            .gallery-container {
                height: 70vh;
            }
        }
        
        @media (max-height: 800px) {
            .content-wrapper {
                transform: scale(0.75);
            }
            
            .category-buttons {
                height: 60vh;
            }
            
            .vertical-line {
                height: 70vh;
            }
            
            .gallery-container {
                height: 70vh;
            }
        }
        
        @media (max-height: 600px) {
            .content-wrapper {
                transform: scale(0.65);
            }
            
            .category-buttons {
                height: 55vh;
            }
            
            .vertical-line {
                height: 65vh;
            }
            
            .gallery-container {
                height: 65vh;
            }
        }
        
        /* 全屏提示 */
        .fullscreen-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }
        
        .fullscreen-hint svg {
            width: 20px;
            height: 20px;
            fill: #FF0066;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* 全屏按钮 */
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .fullscreen-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>

        // 创建瀑布流项目
        function createGalleryItems() {
            const masonryGrid = document.getElementById('masonry-grid');
            const loadingIndicator = document.querySelector('.loading');
            
            // 清空现有内容
            masonryGrid.innerHTML = '';
            
            // 创建灯光设计图片项
            lightingImages.forEach(imgUrl => {
                const item = document.createElement('div');
                item.className = 'gallery-item visible';
                item.dataset.category = 'lighting';
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = 'Lighting design';
                
                item.appendChild(img);
                masonryGrid.appendChild(item);
            });
            
            // 创建浴室设计图片项
            bathImages.forEach(imgUrl => {
                const item = document.createElement('div');
                item.className = 'gallery-item visible';
                item.dataset.category = 'bath';
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = 'Bath design';
                
                item.appendChild(img);
                masonryGrid.appendChild(item);
            });
            
            // 创建厨房设计图片项
            kitchenImages.forEach(imgUrl => {
                const item = document.createElement('div');
                item.className = 'gallery-item visible';
                item.dataset.category = 'kitchen';
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = 'Kitchen design';
                
                item.appendChild(img);
                masonryGrid.appendChild(item);
            });
            
            // 创建餐厅设计图片项
            diningImages.forEach(imgUrl => {
                const item = document.createElement('div');
                item.className = 'gallery-item visible';
                item.dataset.category = 'dining';
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = 'Dining design';
                
                item.appendChild(img);
                masonryGrid.appendChild(item);
            });
            
            // 创建客厅设计图片项
            livingImages.forEach(imgUrl => {
                const item = document.createElement('div');
                item.className = 'gallery-item visible';
                item.dataset.category = 'living';
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = 'Living design';
                
                item.appendChild(img);
                masonryGrid.appendChild(item);
            });
            
            // 隐藏加载指示器
            loadingIndicator.style.display = 'none';
        }
        
        // 页面加载完成后创建瀑布流项目
        document.addEventListener('DOMContentLoaded', () => {
            createGalleryItems();
            
            // 添加分类按钮点击效果
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    document.querySelectorAll('.category-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // 给当前按钮添加active类
                    this.classList.add('active');
                    
                    // 获取分类
                    const category = this.dataset.category;
                    
                    // 过滤图片
                    filterImages(category);
                });
            });
            
            // 初始化激活第一个按钮
            setTimeout(() => {
                document.querySelector('.category-btn[data-category="all"]').classList.add('active');
            }, 100);
            
            // 全屏按钮事件
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // 添加键盘快捷键 F11 进入/退出全屏
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F11') {
                    e.preventDefault();
                    toggleFullscreen();
                }
            });
            
            // 隐藏提示
            setTimeout(() => {
                document.querySelector('.fullscreen-hint').style.display = 'none';
            }, 5000);
        });
        
        // 过滤图片函数
        function filterImages(category) {
            const items = document.querySelectorAll('.gallery-item');
            
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'inline-block';
                    setTimeout(() => {
                        item.classList.add('visible');
                    }, 50);
                } else {
                    item.classList.remove('visible');
                    setTimeout(() => {
                        item.style.display = 'none';
                    }, 300);
                }
            });
        }
        
        // 图片加载错误处理
        window.addEventListener('error', (e) => {
            if (e.target.tagName === 'IMG') {
                e.target.style.display = 'none';
                console.log('Image failed to load: ', e.target.src);
            }
        }, true);
        
        // 全屏切换函数
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
